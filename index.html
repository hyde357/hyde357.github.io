<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>223</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            background-color: rgb(240, 240, 240);
            font-family: sans-serif;
        }
        .flex{
            display:flex;
        }
        .baiSe{
            background-color: white;
        }
        .flex1{
            flex: 1;
        }
        .column {
            flex-direction: column;
        }
        .mg8{
            margin:8px;
        }
        .mgr8{
            margin-right: 8px;
        }
        .mgt8{
            margin-top: 8px;
        }
        .yinYin{
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
            rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px; ;
        }
        .daoHang{
            padding:10px 20px;
            border-bottom: 1px solid rgb(190, 190, 190);
            font-size: 14px;
            color: #666;
        }
        @media (max-width:600px){
            .ceBian{
            display: none;
            }      
            .neiRong{
                flex-direction: column;
            }
            .shuJuQu{
                flex-direction: column;
            }
            .youQu{
                margin-left: 8px;
            }
            .shuJu {
                margin: 0 0 8px;
                flex: auto;
            }
        }   
        .neiRong::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body class="flex">
    <!-- 边侧栏 -->
    <div style="width: 200px; z-index:2" class="ceBian baiSe yinYin">
        <!-- 头像栏 -->
        <div 
            style="
            padding: 10px; 
            align-items:center; 
            justify-content:center; 
            border-bottom:1px solid #999;
            " 
            class="flex"
        >
            <img 
                src="https://blog.yu1studio.cn/upload/2022/04/2017-10-3任性的封面%20%5B已恢复%5D-01-1650095548210.svg" 
                width="40px" 
                height="40px" 
                alt=""
            />
            <div style="margin-left: 10px;">
                Vivinglia
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="flex1">
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
            <div class="daoHang">导航</div>
        </div>

        
    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
        <!-- 头部栏 -->
        <div style="height: 60px; z-index: 1;" class="baiSe yinYin"></div>
        <!-- 内容区 -->
        <div style="overflow: auto;" class="flex1 flex neiRong">
            <!-- 左区 -->
            <div style="flex: 3" class="flex column mg8">
                <!-- 数据区 -->
                <div class="flex shuJuQu">
                    <!-- 数据块 -->
                    <div style="height: 100px;" class="shuJu flex1 baiSe mgr8 yinYin"></div>
                    <div style="height: 100px;" class="shuJu flex1 baiSe mgr8 yinYin"></div>
                    <div style="height: 100px;" class="shuJu flex1 baiSe mgr8 yinYin"></div>
                    <div style="height: 100px;" class="shuJu flex1 baiSe yinYin"></div>
                </div>
                <!-- 列表区 -->
                <div class="flex column">
                    <!-- 列表项 -->
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                    <div style="height: 160px;" class="baiSe  mgt8 yinYin"></div>
                </div>
            </div>
            <!-- 右区 -->
            <div style="flex: 1" class="flex column mgr8 mgt8 youQu">
                <!-- 提示区 -->
                <div style="height:150px;" class="baiSe yinYin"></div>
                <!-- 消息区 -->
                <div style="height: 300px;" class="baiSe mgt8 yinYin"></div>
            </div>
        </div>
    </div>
</body>
</html>
